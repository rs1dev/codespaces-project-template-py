
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Codespaces & FastAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/ui/bootstrap.min.css">
    <style>
  html, body, .container {
    height: 100%;
}
.container {
    display: table;
    vertical-align: middle;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;
}
img{
        cursor: pointer;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="vertical-center-row">
        <div class="row">
          <div class="col-lg-12">
              <p style="font-size:168px">
              <a style="text-decoration: none" href="https://azure.microsoft.com/?WT.mc_id=academic-77460-alfredodeza">ðŸš€</a>
              </p>
            <div class="bs-component">
              <h2>Containerized Python API
              </h2>
              <p>This is a containerized application that exposes a JSON API using <a href="https://fastapi.tiangolo.com/">FastAPI</a> with <a href="https://azure.microsoft.com/?WT.mc_id=academic-0000-alfredodeza">Azure!</a></p>
              <p>Use the buttons below to make use of the interactive (OpenAPI) documentation for trying out the API dynamically.
                or browse the project source.
              </p>
              <button onclick="window.location.href='/docs'" type="button" class="btn btn-info">Try it out</button>
              <button onclick="window.location.href='https://github.com/microsoft/codespaces-project-template-py/'" type="button" class="btn btn-info">Project source</button>
              <!-- create an interactive form with text input and button, and add event listener to send 
              a POST to generate endpoint and display the response in a new div with the id "result"-->
              <form id="form">
                <input type="text" id="input" placeholder="Enter a name">
                <button type="submit" class="btn btn-info">Generate</button>
              </form>
              <div id="result"></div>
              <script>
                const form = document.getElementById('form');
                form.addEventListener('submit', (e) => {
                  e.preventDefault();
                  const input = document.getElementById('input').value;
                  fetch('/generate', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: input })
                  })
                    .then(response => response.json())
                    .then(data => {
                      const result = document.getElementById('result');
                      result.innerHTML = `<p>${data.message}</p>`;
                    });
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
